<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default-layout">
<head>
    <title>Home</title>
</head>
<body>
<div layout:fragment="content">
    <h1>API Visual Azure</h1>

    <form action="#" method="POST" th:action="@{/visual}" th:object="${datos}" class="form-horizontal">
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" class="form-control" id="url" th:field="*{url}"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">OK</button>
        </div>
    </form>

    <div></div>

    <pre>
        <span th:text="${resultado}"></span>
    </pre>

</div>
</body>
</html>
